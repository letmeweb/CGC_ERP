                            <tr>
                                <td class="columnlabel1"><b>รหัส Overhead*</b>&nbsp;</td>
                                <td class="columnobject">
                                    <input name='oh_id' type='text' class="inputs" id="oh_id" value='' size='10' />
                                    &nbsp;<a href='javascript:;' onclick="openBrWindow('Vmoverhead', 10, 'Search_Config.jsp');"><img src='../IMAGES/BUTTON/MAIN/SEARCH20.png' alt='ค้นหา' name='IMAGE1' width='20' height='20' border='0' align='middle' ></a>&nbsp;&nbsp;
                                    <input type='text' class="inputs" name='name_t' size='30' value='' id="name_t" />

                            </tr>
                            <tr>
