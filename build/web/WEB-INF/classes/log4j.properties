 # Set root logger level to DEBUG and its only appender to Test.

log4j.rootLogger=DEBUG, Test

# Test is set to be a ConsoleAppender.

log4j.appender.Test =org.apache.log4j.ConsoleAppender  

# Test uses PatternLayout.

log4j.appender.Test.layout=org.apache.log4j.PatternLayout log4j.appender.Test.layout.ConversionPattern=%-4r[%t] %-5p %c %x - %m%n   