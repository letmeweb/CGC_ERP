<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <script src="../JS/jquery/jquery-2.1.4.js"></script>
        <script src="../JS/bootstrap/js/bootstrap.min.js"></script>    
        
        <script type="text/javascript">

            $(document).ready(function() {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>              

        <script language="javascript">
            function getStatus() {
                if (document.getElementById("radio1").checked) {
                    document.getElementById("status").value = "Y";
                } else if ((document.getElementById("radio2").checked)) {
                    document.getElementById("status").value = "N";
                }
            }
            function MM_openBrWindow(theURL, winName, features) { //v2.0
                if (my_window == null) {
                    my_window = window.open(theURL, winName, features);
                } else {
                    closepopup();
                    my_window = window.open(theURL, winName, features);
                }
            }
            //            function chkStatus(){
            //                alert(document.getElementById("status").value);
            //                if(document.getElementById("status").value == "Y"){
            //                    document.getElementById("radio1").checked;
            //                }else {
            //                    document.getElementById("radio2").checked;
            //                }
            //            }
        </script>        

    </head>
    <body onUnload="closepopup()">
        <div class="container">        
            <div class="panel panel-primary">
                <div class="panel-heading"> <span class="glyphicon glyphicon-pencil" style="color:white"></span>&nbsp;
                    <b>ทะเบียนพนักงาน (CS_014)</b>
                </div>                

                <input type="hidden" id="chkstatus" value="1"/>
                <input type="hidden" id="chkNull" value="emp_id,name,lname,dept_id">                

                <div class="panel-footer">                                               

                    <table  cellpadding="0" cellspacing="0" >
                        <tr>
                            <td colspan="2"  class="blankspace"></td>
                        </tr>
                        <tr>
                            <td class="columnlabel1"><b>รหัสพนักงาน*</b></td>
                            <td class="columnobject">&nbsp;
                                <label>
                                    <input type='text' class="inputs" name="emp_id" id="emp_id">
                                    <a href='javascript:;'><img src='../IMAGES/BUTTON/MAIN/SEARCH20.png' width='20' height='20' border='0' align='middle' onClick="openBrWindow('vemployee_fullname&stadment=and+status+=+\'Y\'', 14, 'Search_Config2.jsp')" ></a>
                                </label>
                            </td>                                
                        </tr>
                        <tr>
                            <td class="columnlabel1"><b>รหัสพนักงานที่ ลาออก/ปลดออก</b></td>
                            <td class="columnobject">&nbsp;&nbsp;
                                <a href='javascript:;'><img src='../IMAGES/BUTTON/MAIN/SEARCH20.png' width='20' height='20' border='0' align='middle' onClick="openBrWindow('vemployee_fullname&stadment=and+status+=+\'N\'', 14, 'Search_Config2.jsp')" ></a>
                            </td>                                
                        </tr>                                
                        <tr>
                            <td class="columnlabel1">ชื่อ - นามสกุล* </td>
                            <td class="columnobject">
                                <label>
                                    &nbsp;&nbsp;<input type='text' class="inputs" name="name" id="name">
                                    <input type='text' class="inputs" name="lname" id="lname">
                                </label></td>
                        </tr>
                        <tr>
                            <td class="columnlabel1">แผนก* </td>
                            <td class="columnobject"><label>
                                    &nbsp;&nbsp;<input name="dept_id" type='text' class="inputs" id="dept_id" size="6" readonly>
                                    <a href='javascript:;'><img src='../IMAGES/BUTTON/MAIN/SEARCH20.png' width='20' height='20' border='0' align='middle' onClick="openBrWindow('mdepartment', 14, 'Search_Config2.jsp')" ></a>
                                    <input type='text' class="inputs" name="dept_name" id="dept_name" readonly>
                                    <input type="hidden" id="remark">
                                </label></td>
                        </tr>
                        <tr>
                            <td class="columnlabel1">สถานะ</td>
                            <td class="columnobject">&nbsp;&nbsp;
                                <input type="hidden" id="status" >
                                <input type="radio" name="radio" id="radio1" onClick="getStatus()" checked>
                                ปกติ 
                                <input type="radio" name="radio" id="radio2" onClick="getStatus()">
                                ลาออก/ปลดออก</td>
                        </tr>
                        <tr>
                            <td class="columnlabel1">หมายเหตุ</td>
                            <td class="columnobject"><label>
                                    &nbsp;&nbsp;<textarea class="text_inputs" name="remark" id="remark" cols="45" rows="5"></textarea>
                                </label></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>

                            <td colspan='2' class='blankspace'>
                                <div align="center">
                                    <a href="javascript:;" onClick="cancelAction()"><img alt=""  src="../IMAGES/BTN_CANCEL_90.png" class="imgtransparent" width="80" height="30" border="0"></a>
                                    <a href="javascript:;" onClick="confirmDialogSave(URLsend('chkNull,emp_id,name,lname,dept_id,status,remark', '../JSP/CS_014.jsp'))"><img alt=""  src="../IMAGES/BTN_SAVE_90.png" class="imgtransparent" width="80" height="30" border="0"></a>
                                    <a href="javascript:;" onClick="confirmDialogDelete(URLsend('emp_id,name,lname,dept_id,status,remark,chkstatus', '../JSP/CS_014.jsp'))"><img alt="" src="../IMAGES/BTN_DEL_90.png" class="imgtransparent" width="80" height="30" border="0"></a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td height="15" colspan='2' class='blankspace'></td>
                        </tr>
                    </table>
                </div>
            </div>
