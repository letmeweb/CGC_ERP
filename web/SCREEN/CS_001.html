        <!-- calendar stylesheet -->
        <link rel="stylesheet" type="text/css" media="all" href="../JS/jscalendar/skins/aqua/aqua.css" title="Aua" />

        <script type="text/javascript" src="../JS/jscalendar/calendar.js"></script>

        <link rel="stylesheet" href="../JS/bootstrap/css/bootstrap.min.css">

        <link rel="stylesheet" href="../CSS/alertify/alertify.core.css" />
        <link rel="stylesheet" href="../CSS/alertify/alertify.default.css" />        

        <script src="../JS/bootstrap_checkbox/js/bootstrap-checkbox.js"></script>                      


        <script language="javascript">
            function submitPage(cnt) {
                if (document.getElementById('chkbox_qc').checked) {
                    document.getElementById('qc_check').value = 'Y';
                } else {
                    document.getElementById('qc_check').value = 'N ';
                }
                ;
                if (cnt === 1) {
                    confirmDialogSave(URLsend('chkNull,screen_id,name_t_screen,name_t_dept,remark_screen,name_t_process,process_id,dept_id,iso_no,effective_date,qc_check,email_from,email_to,email_server,email_port', '../JSP/CS_001.jsp'));
                } else {
                    confirmDialogDelete(URLsend('screen_id,name_t_screen,remark_screen,process_id,dept_id,iso_no,effective_date,qc_check,chkstatus', '../JSP/CS_001.jsp'))
                }
            }
        </script>        

    </head>

    <body onunload="closepopup()">
        <div class="container">        
            <div class="panel panel-primary">
                <div class="panel-heading"> <span class="glyphicon glyphicon-list" style="color:white"></span>&nbsp;<b>หน้าจอการทำงาน (CS_001)</b></div>
                <!--div class="jumbotron"-->

                <div class="panel-footer">        

                    <div align="center">
                        <table  cellpadding="0" cellspacing="0" >
                            <tr>
                                <td colspan="2"  class="blankspace"></td>
                            </tr>
                            <tr>
                                <td class="columnlabel1"><b>รหัสหน้าจอ*</b>&nbsp;:&nbsp;</td>
                                <td class="columnobject">
                                    <input type='text' class="inputs" name='screen_id' id="screen_id" size='10' value='' />&nbsp;&nbsp;
                                    <a href="javascript:openBrWindow('Vscreen',1,'Search_Config.jsp')"><img src='../IMAGES/BUTTON/MAIN/SEARCH20.png' width='20' height='20' border='0' align='middle'></a>&nbsp;&nbsp;
                                    <input type='text' class="inputs" name='name_t_screen' id="name_t_screen" size='30' value='' />                                    </td>
                            </tr>
                            <tr>
                                <td class="columnlabel1">รหัส Process*&nbsp;:&nbsp;</td>
                                <td class="columnobject">
                                    <input type='text' class="inputs" name='process_id' id="process_id" size='10' value='' readonly/>&nbsp;&nbsp;
                                    <a href=javascript:openBrWindow('Process',1,'Search_Config.jsp');><img src='../IMAGES/BUTTON/MAIN/SEARCH20.png' width='20' height='20' border='0' align='middle' ></a>&nbsp;&nbsp;
                                    <input type='text' class="inputs" name='name_t_process' id="name_t_process" size='30' value='' />                                    </td>
                            </tr>
                            <tr>
                                <td class="columnlabel1">รหัสแผนก*&nbsp;:&nbsp;</td>
                                <td class="columnobject">
                                    <input type='text' class="inputs" name='dept_id' id="dept_id" size='10' value='' readonly/>&nbsp;&nbsp;
                                    <a href=javascript:openBrWindow('Department',1,'Search_Config.jsp');><img src='../IMAGES/BUTTON/MAIN/SEARCH20.png' width='20' height='20' border='0' align='middle'></a>&nbsp;&nbsp;
                                    <input type='text' class="inputs" name='name_t_dept' id="name_t_dept" size='30' value='' />                                    </td>
                            </tr>
                            <tr>
                                <td class="columnlabel1">หมายเลขเอกสาร&nbsp;:&nbsp;</td>
                                <td class="columnobject">
                                    <input type='text' class="inputs" name='iso_no' id="iso_no" size='30' value='' />                                    </td>
                            </tr>
                            <tr>
                                <td class="columnlabel1">วันที่บังคับใช้&nbsp;:&nbsp;</td>
                                <td class="columnobject">
                                    <p>
                                        <input type='text' class="inputs" name='effective_date' id="effective_date" size='10' value='' readonly/>
                                        <a id='date_1' href="javascript:;"><img name='IMAGE4' src='../IMAGES/BUTTON/MAIN/CALENDAR20.png' border='0' align='absmiddle'></a>
                                        <script type='text/javascript'>Calendar.setup({inputField: 'effective_date', ifFormat: '%d-%m-%Y', showsTime: false, button: 'date_1', singleClick: true, step: 1});</script>
                                    </p>
                                </td>
                            </tr>

                            <tr>
                                <td class="columnlabel1">QC Check&nbsp;:&nbsp;</td>
                                <td class="columnobject">
                                    <div class="checkbox">                                    
                                        <input type="hidden" name='qc_check' id="qc_check" value=''/>
                                        <input type='checkbox' name='chkbox_qc' id="chkbox_qc"/>
                                    </div>
                                </td>                                
                            </tr>

                            <tr>
                                <td class="columnlabel1">หมายเหตุ&nbsp;:&nbsp;</td>
                                <td class="columnobject"><textarea class="text_inputs_3" name='remark_screen' id="remark_screen" rows='5' cols='40'></textarea></td>
                            </tr>

                            <tr>
                                <td class="columnlabel1">Email From :&nbsp;</td>
                                <td class="columnobject">
                                    <input type='text' class="inputs" name='email_from' id="email_from" size='30' value='' />                                    </td>
                            </tr>

                            <tr>
                                <td class="columnlabel1">Email To :&nbsp;</td>
                                <td class="columnobject">
                                    <input type='text' class="inputs" name='email_to' id="email_to" size='100' value='' />                                    </td>
                            </tr>

                            <tr>
                                <td class="columnlabel1">Email Server :&nbsp;</td>
                                <td class="columnobject">
                                    <input type='text' class="inputs" name='email_server' id="email_server" size='20' value='' />                                    </td>
                            </tr>

                            <tr>
                                <td class="columnlabel1">Email Port :&nbsp;</td>
                                <td class="columnobject">
                                    <input type='text' class="inputs" name='email_port' id="email_port" size='5' value='' />                                    </td>
                            </tr>                                

                            <tr>
                                <td colspan='2' class='blankspace'></td>
                            </tr>
                            <tr>
                                <td colspan='2' class='blankspace'><div align="center">
                                        <input type="hidden" id="chkNull" value="screen_id,name_t_screen,process_id,dept_id">
                                        <input type="hidden" id="chkstatus" value="1">
                                        <a href="javascript:;" onclick="cancelAction()" ><img alt=""  src="../IMAGES/BTN_CANCEL_90.png" width="80" height="30" border="0"></a>
                                        <a href="javascript:;" onkeypress="if (event.keyCode == 113)" onClick="submitPage(1)">&nbsp;<img alt=""  src="../IMAGES/BTN_SAVE_90.png" width="80" height="30" border="0">&nbsp;</a>
                                        <a href="javascript:;" onClick="submitPage(2)"><img alt=""  src="../IMAGES/BTN_DEL_90.png" width="80" height="30" border="0"></a></div></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
